<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CounterApp.css">
    <link rel="icon" href="CounterAppFavicon.png">
    <title> Counter App </title>
</head>
<body>
    <div class="bg-sky-900 w-screen h-screen relative overflow-hidden flex flex-col gap-7 justify-center items-center">
        <h1 class="text-sky-400 text-4xl"> Increment & Decrement </h1>
        <div class="bg-white flex justify-around items-center w-80 h-16 rounded-md text-3xl mx-auto text-bold" >
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5"> <i class="fa-solid fa-minus"> </i> </button> 
            <div id="Counter"  class="font-bold"> 0 </div>
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5"> <i class="fa-solid fa-plus"> </i> </button>
        </div>
    </div>
    <script src="CounterApp.js"></script>
</body>
</html>
